<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arkore's Stream Tools</title>
	<style>
		html { font-size: 0; }
		@media (min-width: 0px) and (max-width: 1280px) { html { font-size:calc(32 * (100vw / 1280)); } }
		@media (min-width: 1280px) { html { font-size: 32px; } }

		*, *::before, *::after { box-sizing: border-box; }

		body { padding-bottom: 20vh; }

		body {font-family:arial;background:#111;color:#eee;}

		.button {
			appearance: button;
			cursor: default;
			box-sizing: border-box;
			display: inline-block;
			text-align: center;
			align-items: flex-start;
			padding: 0.1em 0.5em;
			outline: none;
			border: 2px outset;
			color: #ccc;
			background: #333;
			margin: 0em;
		}
		a.button, a.button:visited, .button:link, .button:active { text-decoration: none; color: #ccc; background: #333; }
		.button, button, input, textarea, select { font-family: inherit; font-size: inherit; color: #ccc; background: #333; }
		.button, button, input[type="button"], input[type="submit"], select { border: 0.2em outset #808080; }
		.button:active, .button.active,
		button:active, button.active, 
		input[type="button"]:active, input[type="button"].active
		input[type="submit"]:active, input[type="submit"].active { border-style: inset; }
		.button:disabled,
		button:disabled,
		input[type="button"]:disabled,
		input[type="submit"]:disabled { border-style: solid; }
		a,a:visited { color: #ABF; text-decoration: none; }
		a:link{color:#4b6bb6} a:active{color:#c93} a:visited{color:#723e8f} a:visited:active{color:#b83f32}
		img { max-width: 100%; }

		html::-webkit-scrollbar { width: 1em; height: 1em; }
		html::-webkit-scrollbar-thumb { background: #426; border-radius: 1em; box-shadow: inset 2px 2px 2px hsla(0,0%,100%,.25), inset -2px -2px 2px rgba(0,0,0,.25); }
		html::-webkit-scrollbar-track { background: #181122; }
		html::-webkit-scrollbar-corner { background: #140C0F; }

		body {
			font-family: sans-serif;
			background: #111;
			color: #eee;
		}
		
		article {
			margin: 2em 0 5em 0;
			padding-top: 3em;
		}

		article img {
			display: block;
			max-width: 50vw;
			max-height: 50vh;
		}

		article figure { margin: 1em 0 1em 2em; }

		article hr { display: none; }
		article ul { list-style: none; }
		article li { margin: 0.25em 0; }
		.downloads { margin-left: 4em; }
		.downloads p {
			margin: 0.2em 0;
		}
		.downloads ul {
			margin: 0 0 1em 0;
			padding: 0;
			margin-top: 0.2em;
		}

		article header { padding-top: 1em; }
		.h1 { white-space: nowrap; margin: 0 0 1em 0; }
		article:target .h1 {
			color: #3C3;
		}
		.h1 > * { display: inline-block; margin: 0; }

		.button.dl {
			margin-right: 0.2em;
			cursor: pointer;
		}

		#dropdown {
			max-width: 10em;
		}

		div#extra {
			z-index: 1;
			position: fixed; 
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			pointer-events: none;
		}

		.toolbar {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			padding-left: 0.5em;
			pointer-events: all;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: start;
			background: #000 linear-gradient(0, #000, #222);
		}

		.toolbar { right: -0.3em; }
		@media (min-width: 320px) and (max-width: 1200px) {
			.toolbar {
				right: calc(-0.3em + (-2.3 * 24) * ((100vw - 320px) / (1200 - 320)));
			}
		}
		@media (min-width: 1200px) {
			.toolbar { right: -2.3em; }
		}

		.toolbar > button {
			display: inline-block;
			width: 2em;
			height: 2em;
			padding: 0.2em 0.4em;
			border-radius: 0.2em;
			background: rgba(15, 13, 22,0.8);
			color: #eee;
			font-size: 2rem;
			border: none;
			margin: 0.2em;
			border-width: 2px;
			border-left: 2px solid #5A4587;
			border-bottom: 2px solid #5A4587;
			border-top: 2px solid #9370DB;
			border-right: 2px solid #9370DB;
			border-image: initial;
			background-blend-mode: soft-light;
			box-shadow: 10px -3px 15px #000, 10px -3px 15px #000;
			line-height: 1;

			background-position: 50% 50%;
			background-size: auto 0.65em;
			background-repeat: no-repeat;
			max-width: 3rem;
			max-height: 3rem;
		}
		.toolbar > button:hover,
		.toolbar > button:active {
			background-color: rgba(27, 43, 30, 0.8);
			background-blend-mode: unset;

			border-left: 2px solid #008533;
			border-bottom: 2px solid #008533;
			border-top: 2px solid #24dd52;
			border-right: 2px solid #24dd52;
			color: #5f6;
		}
		.toolbar > button:hover {
			transform: scale(1.05);
			transition-duration: 0.05s;
			transition-property: transform;
		}
		.toolbar > button:active {
			transform: scale(1);
		}

			display: inline-block;
			font-style: normal;
			transform: rotate(90deg);
			vertical-align: text-bottom;

			display: none;

		}

			display: inline-block;
			font-size: 0.3em;
			position: absolute;
			margin-top: 19px;
			margin-left: -4px;

			display: none;

		}
		.imglabel {
			background-repeat: no-repeat;
			background-position: 0 50%;
			background-size: calc(32em / 32);
		}

<body id="app">
<div id="extra">
	<div class="wrapper" style="height:100vh">
		<nav class="toolbar">
			<select id="dropdown" tabindex="1">
						</select>
			<button tabindex="2" type="button" class="backward" onclick="backward()"><i>⇠</i> <span>x2</span></button>
			<button tabindex="3" type="button" class="forward" onclick="forward()"><i>⇢</i> <span>x2</span></button>
		</nav>
	</div>
</div>
</body>
<script>
var projects = [];

document.addEventListener('DOMContentLoaded', function() {
	document.querySelectorAll('article').forEach(function(el) {
		projects.push({
			type: el.dataset.type,
			title: el.dataset.title,
			ver: el.dataset.ver,
			arch: el.dataset.arch,
			files: el.dataset.files,
			anchor: el.dataset.anchor,
			el: el
		});
	});
	dropdown.onchange = function(e) {
		var el = document.activeElement;
		location.href = '#'+projects[this.selectedIndex]['anchor'];
		el.focus();
	};
});


function backward() {
	var i = dropdown.selectedIndex;
	var i2 = i - 1;
	if (i2 < 0) {
		i2 = 0
	}
	dropdown.selectedIndex = i2;
	dropdown.dispatchEvent(new Event('change'));
}
function forward() {
	var i = dropdown.selectedIndex;
	var i2 = i + 1;
	if (i2 >= projects.length) {
		i2 = projects.length - 1;
	}
	dropdown.selectedIndex = i2;
	dropdown.dispatchEvent(new Event('change'));
}
</script>
